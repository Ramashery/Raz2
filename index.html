<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development & SEO Tbilisi | Digital Craft</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #030409; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .spinner { width: 50px; height: 50px; border: 3px solid #b8d8e8; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body data-static-page="false">
    
    <div id="loader"><div class="spinner"></div></div>
    <iframe id="custom-background-iframe" title="Custom Background" style="display:none;"></iframe>
    
    <button class="menu-toggle" aria-label="Toggle menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    
    <div class="nav-overlay"><ul class="nav-menu"></ul></div>

    <main class="loading">
        <section id="hero" class="hero">
            <h1 class="animate-always">Web Development & SEO in Tbilisi</h1>
            <div class="hero-subtitle-container animate-always">
                <p>We create high-performance websites for Georgian businesses.</p>
                <ul class="hero-contact-list">
                    <li><a href="https://wa.me/79119396075">WhatsApp</a></li>
                    <li><a href="https://t.me/ramashery">Telegram</a></li>
                </ul>
            </div>
        </section>
        <section id="services"></section>
        <section id="portfolio"></section>
        <section id="blog"></section>
        <section id="contact"></section>
    </main>

    <!-- Подключаем Firebase СТРОГО перед основным скриптом -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <!-- Основной скрипт БЕЗ type="module", если внутри нет import/export -->
    <script src="main.js"></script>
</body>
</html>
