    <!-- Critical CSS: Анимации и Стили для Hero -->
    <style>
        /* Базовые стили Hero для предотвращения сдвигов (CLS) */
        .hero { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Класс для анимации. 
           Важно: opacity: 0 задан здесь, а не в HTML, чтобы не пугать парсеры. 
           animation-fill-mode: both сохраняет состояние после анимации. 
        */
        .hero-animate {
            opacity: 0; 
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
            will-change: transform, opacity;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.3s; }

        /* ВАЖНО ДЛЯ PAGESPEED:
           Если устройство просит уменьшить движение (или это слабый бот),
           показываем текст МГНОВЕННО без анимации. Это спасет LCP. */
        @media (prefers-reduced-motion: reduce) {
            .hero-animate {
                opacity: 1 !important;
                transform: none !important;
                animation: none !important;
                transition: none !important;
            }
        }

        /* Мобильные стили inline, чтобы не ждать загрузки styles.css */
        @media (max-width: 767px) {
            .hero {
                min-height: 100vh; /* Используем dvh если поддерживается, иначе vh */
                min-height: 100dvh;
                padding-bottom: 0;
                margin-bottom: 0;
                box-sizing: border-box;

        }
    </style>
