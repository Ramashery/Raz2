<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development & SEO in Tbilisi | Digital Craft</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <iframe id="custom-background-iframe" title="Custom Background" style="display:none;"></iframe>
    
    <!-- Навигация -->
    <button class="menu-toggle" aria-label="Toggle menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    <div class="nav-overlay"><ul class="nav-menu"></ul></div>

    <main id="main-content">
        <!-- Hero Section -->
        <section id="hero" class="hero">
            <h1 class="animate-always">Web Development & SEO in Tbilisi</h1>
            <div class="hero-subtitle-container animate-always">
                <p id="home-subtitle">Loading...</p>
                <ul class="hero-contact-list">
                    <li><a href="https://wa.me/79119396075">WhatsApp</a></li>
                    <li><a href="https://t.me/ramashery">Telegram</a></li>
                </ul>
            </div>
        </section>

        <!-- Контейнеры для динамических данных -->
        <section id="services"></section>
        <section id="portfolio"></section>
        <section id="blog"></section>
        <section id="contact"></section>
    </main>

    <footer class="site-footer" id="site-footer"></footer>

    <script type="module">
        // Конфигурация Firebase (из вашего файла)
        const firebaseConfig = {
            apiKey: "AIzaSyAT4dDEIDUtzP60ibjahO06P75Q6h95ZN4",
            authDomain: "razrabotka-b61bc.firebaseapp.com",
            projectId: "razrabotka-b61bc",
            storageBucket: "razrabotka-b61bc.firebasestorage.app",
            messagingSenderId: "394402564794",
            appId: "1:394402564794:web:f610ffb03e655c600c5083"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Импортируем вашу логику рендеринга (адаптировано)
        async function initHome() {
            // 1. Загрузка данных
            const collections = ['services', 'portfolio', 'blog', 'contact'];
            const homeDoc = await db.collection('home').doc('content').get();
            const homeData = homeDoc.data();

            // 2. Рендер Hero
            document.getElementById('home-subtitle').innerText = homeData.subtitle;
            
            // 3. Загрузка и рендер секций
            for (const col of collections) {
                const snap = await db.collection(col).get();
                const items = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderHomeSection(col, `Our ${col.charAt(0).toUpperCase() + col.slice(1)}`, items);
            }

            // 4. Инициализация анимаций (из вашего main.js)
            setupScrollAnimations();
        }

        function renderHomeSection(key, title, items) {
            const section = document.getElementById(key);
            const itemsHTML = items.filter(i => i.lang === 'en').map(item => `
                <a href="/${item.lang || 'en'}/${key}/${item.urlSlug}" class="item-card animate-on-scroll">
                    <div class="item-card__image" style="background-image: url('${item.media?.[0] || ''}')"></div>
                    <div class="item-card__content">
                        <h3>${item.title}</h3>
                        <div class="card-subtitle">${item.subtitle || ''}</div>
                        <p>${item.description || ''}</p>
                    </div>
                </a>
            `).join('');

            section.innerHTML = `<h2>${title}</h2><div class="item-grid">${itemsHTML}</div>`;
        }

        function setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('is-visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.animate-on-scroll, .animate-always').forEach(el => observer.observe(el));
        }

        initHome();
    </script>
</body>
</html>
