name: Deploy to Experimental Site
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # === ШАГ 1: ПРИНУДИТЕЛЬНАЯ ОЧИСТКА ===
      # Полностью удаляем папку public, чтобы гарантировать чистую сборку.
      - name: Clean Slate - Remove old public directory
        run: rm -rf public

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin jinja2
      
      # === ШАГ 2: ГЕНЕРАЦИЯ НОВОЙ ПАПКИ ===
      - name: Generate Site
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python generate_site.py

      # (Опционально) Можете оставить этот шаг для проверки, если хотите
      - name: Verify Generated Files
        run: ls -lR public

      # === ШАГ 3: РАЗВЕРТЫВАНИЕ СВЕЖЕЙ ПАПКИ ===
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: razrabotka-b61bc
          target: raz2raz2
